name: feature

on:
  push:
    branches-ignore:
      - 'master'
      - 'develop'

jobs:
  build_and_test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle # the build with gradlew step runs gradlew wrapper script to ensure that your code builds. test pass, and a package can be created.
        run: ./gradlew build


  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@main

      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}

      - name: 'Build and Push'
        uses: azure/docker-login@v1
        with:
          login-server: ${{secrets.REGISTRY_LOGIN_SERVER}}
          username: ${{secrets.REGISTRY_USERNAME}}
          password: ${{secrets.REGISTRY_PASSWORD}}
      - run: |
          docker build . -t ${{secrets.REGISTRY_LOGIN_SERVER}}/tictactoeauth:${{github.sha}}
          docker push ${{secrets.REGISTRY_LOGIN_SERVER}}/tictactoeauth:${{github.sha}}

      - name: 'Deploy to Azure Container Instances'
        uses: 'azure/aci-deploy@v1'
        with:
          resource-group: ${{secrets.RESOURCE_GROUP}}
          dns-name-label: ${{secrets.RESOURCE_GROUP}}${{github.run_number}}
          image: ${{secrets.REGISTRY_LOGIN_SERVER}}/tictactoeauth:${{github.sha}}
          registry-login-server: ${{secrets.REGISTRY_LOGIN_SERVER}}
          registry-username: ${{secrets.REGISTRY_USERNAME}}
          registry-password: ${{secrets.REGISTRY_PASSWORD}}
          name: aci-tictactoeauth
          location: 'central us'

